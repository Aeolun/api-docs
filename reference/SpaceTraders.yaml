                      registration:
                        factionSymbol: COMMERCE_REPUBLIC
                        agentSymbol: '653298'
                        fee: 100
                        role: EXCAVATOR
                      integrity:
                        frame: 1
                        reactor: 1
                        engine: 1
                      status: DOCKED
                      location: X1-OE-PM
                      cargo: []
                properties:
                  data:
                    $ref: ../models/Ship.yaml
                required:
                  - data
      operationId: get-my-ships-shipSymbol
      description: Retrieve the details of your ship.
