openapi: 3.1.0
info:
  title: SpaceTraders
  version: '1.0'
  summary: Documentation for the SpaceTraders API
  contact:
    name: Joel Brubaker
    email: joel@spacetraders.io
  license:
    name: NONE
servers:
  - url: 'http://v2-0-0.alpha.spacetraders.io'
    description: v2.0.0-alpha
paths:
  /agents:
    post:
      summary: Register as a new agent
      tags: []
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                      agent:
                        $ref: ../models/Agent.yaml
                      faction:
                        $ref: ../models/Faction.yaml
                      contract:
                        $ref: ../models/Contract.yaml
                      ship:
                        $ref: ../models/Ship.yaml
              examples:
                Success:
                  value:
                    data:
                      token: string
                      agent:
                        accountId: cl0hok34m0003ks0jjql5q8f2
                        symbol: EMBER
                        headquarters: X1-OE-PM
                        credits: 0
                      faction:
                        symbol: COMMERCE_REPUBLIC
                        name: Commerce Repubic
                        description: The Commerce Republic takes capital from top tier worlds and invests it into new systems with high potential for growth.
                        headquarters: X1-OE-PM
                        traits:
                          - BUREAUCRATIC
                          - CAPITALISTIC
                          - GUILD
                          - ESTABLISHED
                      contract:
                        id: cl0hok38t0014ks0jnoy8o5vh
                        faction: COMMERCE_REPUBLIC
                        type: PROCUREMENT
                        terms:
                          deadline: '2022-03-11T05:16:59.113Z'
                          payment:
                            onAccepted: 20000
                            onFulfilled: 100000
                          deliver:
                            - tradeSymbol: IRON_ORE
                              destination: X1-OE-PM
                              units: 10000
                              fulfilled: 0
                        accepted: false
                        fulfilled: false
                        expiresAt: '2022-03-09T05:16:59.112Z'
                      ship:
                        symbol: string
                        frame: string
                        reactor: string
                        engine: string
                        modules:
                          - string
                        mounts:
                          - string
                        registration:
                          factionSymbol: string
                          agentSymbol: string
                          fee: 0
                          role: string
                        integrity:
                          frame: 0
                          reactor: 0
                          engine: 0
                        status: string
                        location: string
                        cargo:
                          - tradeSymbol: string
                            units: 0
      operationId: post-agents
      description: Creates a new agent and ties it to a temporary account.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                symbol:
                  type: string
                faction:
                  type: string
  /my/agent:
    get:
      summary: Get your agent details
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: ../models/Agent.yaml
              examples:
                Agent:
                  value:
                    data:
                      accountId: cl0hok34m0003ks0jjql5q8f2
                      symbol: EMBER
                      headquarters: X1-OE-PM
                      credits: 0
      operationId: get-my-agent
  '/my/ships/{shipSymbol}/chart':
    post:
      summary: Submit a system or waypoint chart
      tags: []
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      submitted:
                        type: array
                        items:
                          type: string
              examples:
                Success:
                  value:
                    data:
                      submitted:
                        - X1-ZZ
                        - X1-ZZ-7-EE
      operationId: 'post-my-ships-:shipSymbol-chart'
      description: Chart a new system or waypoint.
    parameters:
      - schema:
          type: string
        name: shipSymbol
        in: path
        required: true
        description: The symbol of the ship
  '/my/ships/{shipSymbol}/deliver':
    parameters:
      - schema:
          type: string
        name: shipSymbol
        in: path
        required: true
        description: The symbol of the ship
    post:
      summary: Deliver goods on a contract
      tags: []
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    data:
                      tradeSymbol: IRON_ORE
                      destination: X1-OE-PM
                      units: 10000
                      fulfilled: -30000
                properties:
                  data:
                    $ref: ../models/ContractDelivery.yaml
                required:
                  - data
      operationId: post-my-ships-shipSymbol-deliver
  '/my/ships/{shipSymbol}/dock':
    parameters:
      - schema:
          type: string
        name: shipSymbol
        in: path
        required: true
        description: The symbol of the ship
    post:
      summary: Dock your ship
      tags: []
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                    required:
                      - status
                required:
                  - data
                x-examples:
                  example-1:
                    data:
                      status: DOCKED
              examples:
                Success:
                  value:
                    data:
                      status: DOCKED
      operationId: post-my-ships-shipSymbol-dock
  '/my/ships/{shipSymbol}/orbit':
    parameters:
      - schema:
          type: string
        name: shipSymbol
        in: path
        required: true
        description: The symbol of the ship
    post:
      summary: Transition your ship into orbit
      tags: []
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    data:
                      status: ORBIT
                properties:
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                required:
                  - data
              examples:
                Success:
                  value:
                    data:
                      status: ORBIT
      operationId: post-my-ships-shipSymbol-orbit
  '/my/ships/{shipSymbol}/jettison':
    parameters:
      - schema:
          type: string
        name: shipSymbol
        in: path
        required: true
    post:
      summary: Jettison cargo from your ship
      tags: []
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      tradeSymbol:
                        type: string
                        minLength: 1
                      units:
                        type: number
                    required:
                      - tradeSymbol
                      - units
                required:
                  - data
                x-examples:
                  example-1:
                    data:
                      tradeSymbol: ALUMINUM
                      units: 95
              examples:
                Success:
                  value:
                    data:
                      tradeSymbol: ALUMINUM
                      units: 95
      operationId: post-my-ships-shipSymbol-jettison
      description: Jettison cargo from your ship's cargo hold.
  '/my/ships/{shipSymbol}/extract':
    parameters:
      - schema:
          type: string
        name: shipSymbol
        in: path
        required: true
    post:
      summary: Extract resources from a waypoint
      tags: []
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      shipSymbol:
                        type: string
                        minLength: 1
                      cooldown:
                        type: number
                      yield:
                        type: object
                        properties:
                          tradeSymbol:
                            type: string
                            minLength: 1
                          units:
                            type: number
                        required:
                          - tradeSymbol
                          - units
                    required:
                      - shipSymbol
                      - cooldown
                      - yield
                required:
                  - data
                x-examples:
                  example-1:
                    data:
                      shipSymbol: 054A8F-1
                      cooldown: 30
                      yield:
                        tradeSymbol: SILICON
                        units: 14
              examples:
                Success:
                  value:
                    data:
                      shipSymbol: 054A8F-1
                      cooldown: 30
                      yield:
                        tradeSymbol: IRON_ORE
                        units: 14
      operationId: post-my-ships-shipSymbol-extract
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                survey:
                  $ref: ../models/Survey.yaml
      description: Extract resources from the waypoint into your ship. Send a survey as the payload to target specific yields.
  '/my/ships/{shipSymbol}/jump':
    parameters:
      - schema:
          type: string
        name: shipSymbol
        in: path
        required: true
    post:
      summary: Jump to a new system
      tags: []
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      shipSymbol:
                        type: string
                        minLength: 1
                      destination:
                        type: string
                        minLength: 1
                      cooldown:
                        type: number
                    required:
                      - shipSymbol
                      - destination
                      - cooldown
                required:
                  - data
                x-examples:
                  example-1:
                    data:
                      shipSymbol: CE392B-1
                      destination: 0b1802ba-da4d-4308-aefb-1e5065f98a53
                      cooldown: 43200
              examples:
                Success:
                  value:
                    data:
                      shipSymbol: CE392B-1
                      destination: 0b1802ba-da4d-4308-aefb-1e5065f98a53
                      cooldown: 43200
      operationId: post-my-ships-shipSymbol-jump
  '/my/ships/{shipSymbol}/purchase':
    parameters:
      - schema:
          type: string
        name: shipSymbol
        in: path
        required: true
    post:
      summary: Purchase cargo for your ship
      tags: []
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      waypointSymbol:
                        type: string
                        minLength: 1
                      tradeSymbol:
                        type: string
                        minLength: 1
                      credits:
                        type: number
                      units:
                        type: number
                    required:
                      - waypointSymbol
                      - tradeSymbol
                      - credits
                      - units
                required:
                  - data
                x-examples:
                  example-1:
                    data:
                      waypointSymbol: X1-OE-PM
                      tradeSymbol: MICROPROCESSORS
                      credits: -843
                      units: 1
              examples:
                Success:
                  value:
                    data:
                      waypointSymbol: X1-OE-PM
                      tradeSymbol: MICROPROCESSORS
                      credits: -843
                      units: 1
      operationId: post-my-ships-shipSymbol-purchase
  '/my/ships/{shipSymbol}/refuel':
    parameters:
      - schema:
          type: string
        name: shipSymbol
        in: path
        required: true
    post:
      summary: Refuel your ship
      tags: []
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      credits:
                        type: number
                      fuel:
                        type: number
                    required:
                      - credits
                      - fuel
                required:
                  - data
                x-examples:
                  example-1:
                    data:
                      credits: 0
                      fuel: 0
              examples:
                Success:
                  value:
                    data:
                      credits: -1920
                      fuel: 800
      operationId: post-my-ships-shipSymbol-refuel
  '/my/ships/{shipSymbol}/scan':
