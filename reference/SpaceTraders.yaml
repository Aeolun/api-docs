  '/my/ships/{shipSymbol}/sell':
    parameters:
      - schema:
          type: string
        name: shipSymbol
        in: path
        required: true
    post:
      summary: Sell cargo from your ship
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      waypointSymbol:
                        type: string
                        minLength: 1
                      tradeSymbol:
                        type: string
                        minLength: 1
                      credits:
                        type: number
                      units:
                        type: number
                    required:
                      - waypointSymbol
                      - tradeSymbol
                      - credits
                      - units
                required:
                  - data
                x-examples:
                  example-1:
                    data:
                      waypointSymbol: X1-OE-PM
                      tradeSymbol: SILICON
                      credits: 144
                      units: -1
              examples:
                Success:
                  value:
                    data:
                      waypointSymbol: X1-OE-PM
                      tradeSymbol: SILICON
                      credits: 144
                      units: -1
      operationId: post-my-ships-shipSymbol-sell
      description: Sell cargo from your ship's hold to the local market.
  '/my/ships/{shipSymbol}':
    parameters:
      - schema:
          type: string
        name: shipSymbol
        in: path
        required: true
    get:
      summary: View the details of your ship
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    data:
                      symbol: 653298-1
                      crew: null
                      officers: null
                      frame: FRAME_DRONE
                      reactor: REACTOR_SOLAR_I
                      engine: ENGINE_SOLAR_PROPULSION
                      modules:
                        - MODULE_CARGO_HOLD
                      mounts:
